<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="formulario">
            <h1>Calculadora - IMC</h1>
            <p>Nome: <input type="text" name="nome_pessoa" id="nome_pessoa"></p>
            <p>Altura: <input type="number" name="altura_pessoa" id="altura_pessoa" min="0"></p>
            <p>Peso: <input type="number" name="peso_pessoa" id="peso_pessoa" min="0"></p>
            <p><input type="button" value="Calcular" onclick="calcular_imc()"></p>
        </div>
        <div id="resposta">
            <p></p>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
