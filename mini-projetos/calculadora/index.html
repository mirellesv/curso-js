<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="visor">
                <div id="resultado">
                    <p id="texto-visor"></p>
                </div>
            </div>
            <div id="teclas">
                <button id="botaoCE" class="botao">CE</button>
                <button id="botaoC" class="botao">C</button>
                <button id="botaoA" class="botao">&lt;&lt;</button>
                <button id="botao/" class="botao">/</button>
                <button id="botao7" class="botao">7</button>
                <button id="botao8" class="botao">8</button>
                <button id="botao9" class="botao">9</button>
                <button id="botao*" class="botao">*</button>
                <button id="botao4" class="botao">4</button>
                <button id="botao5" class="botao">5</button>
                <button id="botao6" class="botao">6</button>
                <button id="botao-" class="botao">-</button>
                <button id="botao1" class="botao">1</button>
                <button id="botao2" class="botao">2</button>
                <button id="botao3" class="botao">3</button>
                <button id="botao+" class="botao">+</button>
                <button id="botaoÂ±" class="botao">&#177;</button>
                <button id="botao0" class="botao">0</button>
                <button id="botao," class="botao">,</button>
                <button id="botao=" class="botao">=</button>
            </div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
